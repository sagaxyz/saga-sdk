syntax = "proto3";
package saga.basefee.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/sagaxyz/saga-sdk/x/basefee/types";

// Params defines the basefee module parameters
message Params {
  bool override = 1;
  // constant base_fee for EIP-1559 blocks.
  string base_fee = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
}
