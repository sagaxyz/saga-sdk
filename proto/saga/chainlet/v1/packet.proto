syntax = "proto3";

package saga.chainlet.v1;

option go_package = "github.com/sagaxyz/saga-sdk/x/chainlet/types";

message ChainletPacketData {
  oneof packet {
    NoData noData = 1;
    ConfirmUpgradePacketData confirmUpgradePacket = 2;
    CreateUpgradePacketData createUpgradePacket = 3;
    CancelUpgradePacketData cancelUpgradePacket = 4;
  }
}

message NoData {}

// ConfirmUpgradePacketData defines a struct for the packet payload
message ConfirmUpgradePacketData {
  string chainId = 1;
  uint64 height = 2;
  string plan = 3;
}

// ConfirmUpgradePacketAck defines a struct for the packet acknowledgment
message ConfirmUpgradePacketAck {}

// CreateUpgradePacketData defines a struct for the packet payload
message CreateUpgradePacketData {
  string chainId = 1;
  string name = 2;
  uint64 height = 3;
  string info = 4;
}

// UpgradePacketAck defines a struct for the packet acknowledgment
message CreateUpgradePacketAck {}

// CancelUpgradePacketData defines a struct for the packet payload
message CancelUpgradePacketData {
  string chainId = 1;
  string plan = 2;
}

// CancelUpgradePacketAck defines a struct for the packet acknowledgment
message CancelUpgradePacketAck {}
