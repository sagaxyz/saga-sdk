syntax = "proto3";
package saga.dac.v1;

import "gogoproto/gogo.proto";

import "saga/dac/v1/address.proto";

option go_package = "github.com/sagaxyz/saga-sdk/x/dac/types";

// GenesisState defines the module's genesis state.
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];
  repeated Address admins = 2;
  repeated Address allowed = 3;
}

// Params defines the module's params
message Params {
  bool enable = 1;
}
